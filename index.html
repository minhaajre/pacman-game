<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man-like Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        #gameCanvas {
            border: 2px solid #00f;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const pacman = {
            x: 200,
            y: 200,
            radius: 15,
            speed: 3,
            direction: 0,
            mouthOpen: 0
        };

        const dots = [];
        for (let i = 0; i < 20; i++) {
            dots.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height
            });
        }

        function drawPacman() {
            ctx.beginPath();
            ctx.arc(pacman.x, pacman.y, pacman.radius, pacman.direction + pacman.mouthOpen, pacman.direction + Math.PI * 2 - pacman.mouthOpen);
            ctx.lineTo(pacman.x, pacman.y);
            ctx.fillStyle = 'yellow';
            ctx.fill();
        }

        function drawDots() {
            ctx.fillStyle = 'white';
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function checkCollision() {
            dots.forEach((dot, index) => {
                const dx = pacman.x - dot.x;
                const dy = pacman.y - dot.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < pacman.radius) {
                    dots.splice(index, 1);
                }
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            pacman.x += Math.cos(pacman.direction) * pacman.speed;
            pacman.y += Math.sin(pacman.direction) * pacman.speed;

            pacman.mouthOpen = Math.abs(Math.sin(Date.now() * 0.1) * 0.5);

            drawDots();
            drawPacman();
            checkCollision();

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    pacman.direction = -Math.PI / 2;
                    break;
                case 'ArrowDown':
                    pacman.direction = Math.PI / 2;
                    break;
                case 'ArrowLeft':
                    pacman.direction = Math.PI;
                    break;
                case 'ArrowRight':
                    pacman.direction = 0;
                    break;
            }
        });

        gameLoop();
    </script>
</body>
</html>
